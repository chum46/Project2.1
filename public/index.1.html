<body>
    <div id="container" class="boxSet topBox">
        <div id="game-title" class="boxSet topBox">
            <!-- <h1>Celebrity Twitter Match Game</h1> -->
            <img src="images/KYF_logo v1.3.png">
        </div>
        <p id="instruction" class="boxSet topBox">
            Match the celebrity with their tweet
        </p>
        <div id="subcontainer">
            <button id="start" class="button2">START</button>
        </div>
    </div>

    <form>
        Find a celebrity's tweet!: <input type="text" id="celebrityInput">
        <button type="submit" id="submit">Submit</button>
    </form>

    <script>
        $('#start').on('click', function () {
            // Removes the start button and instructions and loads the game
            $('#start').remove();
            $('#instruction').remove();
            game.loadQ();
        })

        $(document).on('click', '.button1', function (e) {
            // Passes the answer that the user clicks on to function
            game.clicked(e);
        })

        $(document).on('click', '#reset', function () {
            // Resets the game without reloading the page
            $('#subcontainer').html("<h5 id='counter'> </h5>");
            game.qIndex = 0;
            game.correct = 0;
            game.incorrect = 0;
            game.counter = 15;
            game.loadQ();
        })

        // $("#submit").on("click", getTweet($("#celebrityInput").val()));
    </script>

    <script src='./javascript/index.js'> </script>

</body>
